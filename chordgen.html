function drawChord() {
    const chordName = document.getElementById("chordInput").value.trim();
    const canvas = document.getElementById("chordCanvas");
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!chords[chordName]) {
        ctx.fillStyle = "red";
        ctx.font = "16px Arial";
        ctx.fillText("Chord not found", 40, 150);
        return;
    }

    const frets = chords[chordName].frets;

    const startX = 50;   // nut position
    const startY = 50;   // top string
    const fretGap = 40;
    const stringGap = 28;

    const numFrets = 5;
    const numStrings = 6;

    /* ===== Title ===== */
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText(chordName, canvas.width / 2 - 12, 28);

    /* ===== Strings (horizontal) ===== */
    for (let s = 0; s < numStrings; s++) {
        const y = startY + s * stringGap;
        ctx.beginPath();
        ctx.moveTo(startX, y);
        ctx.lineTo(startX + fretGap * numFrets, y);
        ctx.stroke();
    }

    /* ===== Frets (vertical, left â†’ right) ===== */
    for (let f = 0; f <= numFrets; f++) {
        const x = startX + f * fretGap;
        ctx.beginPath();
        ctx.moveTo(x, startY);
        ctx.lineTo(x, startY + stringGap * (numStrings - 1));
        ctx.stroke();
    }

    /* ===== Nut (LEFT) ===== */
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(startX, startY + stringGap * (numStrings - 1));
    ctx.stroke();
    ctx.lineWidth = 1;

    /* ===== Markers ===== */
    frets.forEach((fret, stringIndex) => {

        // High e at top, low E at bottom
        const y = startY + stringIndex * stringGap;

        if (fret === "x") {
            ctx.fillText("X", startX - 20, y + 4);
        }
        else if (fret === 0) {
            ctx.fillText("O", startX - 20, y + 4);
        }
        else {
            const x = startX + (fret - 0.5) * fretGap;
            ctx.beginPath();
            ctx.arc(x, y, 7, 0, Math.PI * 2);
            ctx.fill();
        }
    });
}
document.getElementById("chordInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        drawChord();
    }
});

</html>
