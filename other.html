
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guitar Tab Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 15px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }
    th {
      background: #eee;
      width: 40px;
    }
    input.fret {
      width: 28px;
      text-align: center;
      font-family: "Lucida Console", monospace;
      font-size: 14px;
      border: none;
      outline: none;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: "Lucida Console", monospace;
      font-size: 14px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Guitar Tablature Builder</h1>

  <div class="container">
    <table id="tabTable">
      <tr><th>E</th></tr>
      <tr><th>B</th></tr>
      <tr><th>G</th></tr>
      <tr><th>D</th></tr>
      <tr><th>A</th></tr>
      <tr><th>E</th></tr>
    </table>

    <div class="controls">
      <button onclick="exportTab()">Generate Tab</button>
      <button onclick="copyTab()">Copy Tab</button>
      <button onclick="clearGrid()">Clear</button>
    </div>

    <textarea id="output" placeholder="Generated tab appears here..."></textarea>
  </div>

  <script>
    const STRINGS = ['E', 'B', 'G', 'D', 'A', 'E'];
    const COLS = 20;
    const table = document.getElementById('tabTable');
    const output = document.getElementById('output');

    // Build initial grid
    function initGrid() {
      for (let r = 0; r < table.rows.length; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = table.rows[r].insertCell(-1);
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 2;
          input.className = 'fret';
          cell.appendChild(input);
        }
      }
    }

    function exportTab() {
      let tab = '';

      for (let r = 0; r < table.rows.length; r++) {
        let line = STRINGS[r] + '|';
        const row = table.rows[r];

        for (let c = 1; c < row.cells.length; c++) {
          const val = row.cells[c].firstChild.value.trim();

          // Each column is exactly 3 characters wide
          if (val === '') {
            line += '---';
          } else if (val.length === 1) {
            line += val + '--';
          } else {
            line += val + '-';
          }
        }

        line += '|\n';
        tab += line;
      }

      output.value = tab;
    }

    function copyTab() {
      output.select();
      document.execCommand('copy');
      alert('Tab copied');
    }

    function clearGrid() {
      if (!confirm('Clear all fret entries?')) return;
      for (let r = 0; r < table.rows.length; r++) {
        for (let c = 1; c < table.rows[r].cells.length; c++) {
          table.rows[r].cells[c].firstChild.value = '';
        }
      }
      output.value = '';
    }

    initGrid();
  </script>
</body>
</html>
